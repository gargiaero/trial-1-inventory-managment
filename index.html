<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID_HERE"> <!-- Replace with your client ID -->
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include the Google Sign-In API script before your script.js -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>
    <button id="google-sign-in" onclick="signInOrOutWithGoogle()">Sign in with Google</button>
    <button id="google-sign-out" onclick="signOutFromGoogle()" style="display: none;">Sign out</button>
    
    <main>
        <section id="add-item">
            <h2>Add Item</h2>
            <form id="add-item-form">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" required>
                <label for="item-quantity">Quantity:</label>
                <input type="number" id="item-quantity" required>
                <button type="submit">Add</button>
            </form>
        </section>
        <section id="inventory-list">
            <h2>Inventory List</h2>
            <ul id="items-list">
                <!-- Inventory items will be dynamically added here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
